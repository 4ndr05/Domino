<html>
	<head>
		<meta charset="UTF-8">
		<title>Index</title>
		<link type="text/css" rel="stylesheet" href="/css/bootstrap.css"></link>
		<link type="text/css" rel="stylesheet" href="/css/style.css"></link>
	</head>
	<body>
		<div class="container" ng-app="DominoApp" ng-cloak>
			<div id="header" class="row">
				Header
			</div>
			<div id="main" class="row" ng-controller="AvatarController">
				Body
				<div>
					Avatars
					<div ng-repeat="avatar in modelAvatars">
						<img src="/img/{{avatar.Photo}}.jpg" alt="{{avatar.Name}}" ng-cloak>
						<span>{{avatar.Name}}</span>
					</div>
				</div>
				<div>
					Botones
					<button ng-click="Play()">Jugar!</button>
				</div>
			</div>
			<div id="footer" class="row">
				Footer
			</div>
		</div>
	</body>
	    
	<script src="/js/angular-1.5.7.min.js" type="text/javascript"></script>
	<script src="/js/domino-app.js" type="text/javascript"></script>	
	<script src="/socket.io/socket.io.js"></script>
</html>
